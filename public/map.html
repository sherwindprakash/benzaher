<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Icons Tutorial - Leaflet</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>



    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="docs/images/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 600px;
        width: 100%;
        max-width: 100%;
        max-height: 100%;
      }
      .leaflet-control-attribution.leaflet-control {
        display: none;
      }
      .leaflet-popup-content {
    margin: 21px 25px !important;
    line-height: 1.4;
}
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="app">
      {{ message }}
    </div>


    <script>

var data = '';

var config = {
  method: 'get',
  url: 'https://binzaher.com/api/api/singletons/get/services?token=b8766574e1a92b4e6296441248669c',
  headers: { },
  maxRedirects: 0,
  data : data
};

axios(config)
.then(function (response) {
  console.log(response.data);
})
.catch(function (error) {
  console.log(error);
});

var app = new Vue({
  el: '#app',
  data: {
    message: ''
  }
})


// 


      var map = L.map("map").setView([23.5389557, 57.8138435], 10);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var LeafIcon = L.Icon.extend({
        options: {
          //shadowUrl: "leaf-shadow.png",
          iconSize: [100, 100],
          shadowSize: [50, 64],
          iconAnchor: [22, 94],
          shadowAnchor: [4, 62],
          popupAnchor: [-3, -76],
        },
      });

      var greenIcon = new LeafIcon({ iconUrl: "/map/K&Nlogo.svg" });
      var redIcon = new LeafIcon({ iconUrl: "/map/motullogo.svg" });
      var orangeIcon = new LeafIcon({ iconUrl: "/map/motullogo.svg" });

      var mGreen = L.marker([23.4289319, 57.3763023], { icon: greenIcon })
        .bindPopup("<b>Location</b> 00968 1234567")
        .addTo(map);
      var mRed = L.marker([23.6489892, 58.096208], { icon: redIcon })
      .bindPopup("<b>Location</b> 00968 1234567")
        .addTo(map);
      var mOrange = L.marker([23.596222, 58.2470073], { icon: orangeIcon })
      .bindPopup("<b>Location</b> 00968 1234567")
        .addTo(map);
    </script>
  </body>
</html>
